<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Picross Clássico</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <h1>🎯 Picross Clássico</h1>
        <div class="puzzle-info">
            <span id="currentPuzzleInfo">Carregando...</span>
        </div>
    </div>
    
    <div class="controls">
        <div class="puzzle-controls">
            <label for="gameTypeSelect">🎲 Tipo:</label>
            <select id="gameTypeSelect" onchange="changeGameType()">
                <option value="classic">Picross Clássico</option>
                <option value="mega">Mega Picross</option>
            </select>
            
            <label for="puzzleSelect">🎮 Puzzle:</label>
            <select id="puzzleSelect" onchange="loadSelectedPuzzle()">
                <option value="">Selecione um puzzle...</option>
            </select>
        </div>
        
        <div class="game-controls">
            <button onclick="showSolution()">🔍 Mostrar Solução</button>
            <button onclick="clearGrid()">🧹 Limpar Grid</button>
        </div>
    </div>
    
    <!-- Paint Mode Controls -->
    <div class="card">
        <div class="paint-mode-buttons">
            <button class="paint-mode-btn black" id="paintModeBlack" onclick="setPaintMode('black')" aria-label="Black mode">
                ■
            </button>
            <button class="paint-mode-btn x" id="paintModeX" onclick="setPaintMode('x')" aria-label="X mode">
                ⨯
            </button>
            <button class="paint-mode-btn o" id="paintModeO" onclick="setPaintMode('o')" aria-label="O mode">
                ●
            </button>
        </div>
    </div>
    </div>
    <div id="successModal" class="card success-modal" style="display:none;">
        <span id="successMessage">Congratulations! Puzzle solved!</span>
    </div>
    <div class="picross-container">
        <div class="col-clues" id="colClues"></div>
        <div class="game-area">
            <div class="row-clues" id="rowClues"></div>
            <div id="grid" class="grid"></div>
        </div>
    </div>
    
    <div class="card end">
        <div class="controls-info">
            🖱️ Esquerdo: ⬛ | 🖱️ Direito: ❌
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
